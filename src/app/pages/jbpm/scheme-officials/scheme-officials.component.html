<div class="row">
  <div class="col-lg-7">
    <nb-card>
      <nb-card-header>Scheme Officials</nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>



  <div class="col-lg-5">
    <nb-card>
      <nb-card-header>Manage SchemeOfficial</nb-card-header>
      <nb-card-body>
        <form [formGroup]="userForm">
          <input type="text" formControlName="name" nbInput fullWidth placeholder="Name">
          <br/><br/>
          <input type="text" formControlName="surname" nbInput fullWidth placeholder="Surname">
          <br/><br/>
          <input type="text" formControlName="email" nbInput fullWidth placeholder="Email">
          <br/><br/>
          <nb-select placeholder="Fund Administrator Name"
                     formControlName="fundAdministrator"
                     fullWidth
                     id="input-fundadministrators">
            <nb-option  [value]="fundadmin?._links?.fundAdministrator.href"
                       *ngFor="let fundadmin of fundAdministratorsArray">{{fundadmin.name}} {{fundadmin.surname}} , {{fundadmin.kind}} </nb-option>
          </nb-select>
          <br/><br/>
          <nb-select placeholder="Division Name"
                     formControlName="division"
                     fullWidth
                     id="input-division">
            <nb-option [value]="division?._links?.division.href"
                       (selectionChange)="selectedValue(division)"
                       *ngFor="let division of divisionsArray">{{division.name}}</nb-option>
          </nb-select>
          <br/><br/>
          <nb-select placeholder="Scheme Name"
                     formControlName="scheme"
                     fullWidth
                     id="input-department">
            <nb-option [value]="scheme?._links?.scheme.href"
                       *ngFor="let scheme of schemesArray">{{scheme.name}}</nb-option>
          </nb-select>
           <br/><br/>

          <input type="hidden" formControlName="userObject" nbInput>

          <button nbButton type="button" color="blue"  (click)="formSubmit(userForm)">{{label}}</button> &nbsp;
          <button *ngIf="label === 'Update'" nbButton type="submit" color="blue" (click)="deleteUser(userForm)">Delete</button>
          &nbsp;
          <button  nbButton type="button" color="blue"  (click)="onReset()">Clear</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

</div>
