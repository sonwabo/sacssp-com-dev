<nb-card>
  <nb-card-body>
    <nb-tabset fullWidth (changeTab)="onSelectedTab($event)">

      <nb-tab id="myCases" tabTitle="My Cases" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
        <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)" >
        </ng2-smart-table>
        <br/><br/>
        <button nbButton status="info" (click)="onCreateConfirm($event)" >Create Case</button>&nbsp;
      </nb-tab>

      <nb-tab id="cases" tabTitle="Cases" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
        <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)" >
        </ng2-smart-table>
      </nb-tab>

    </nb-tabset>
  </nb-card-body>
  <nb-card-footer>
  </nb-card-footer>
</nb-card>
